  deploy:
    needs: ci
    if: |
      always() && 
      needs.ci.result == 'success' && 
      github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Set environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "host=EC2_HOST" >> $GITHUB_OUTPUT
            echo "env_name=prod" >> $GITHUB_OUTPUT
          else
            echo "host=DEV_EC2_HOST" >> $GITHUB_OUTPUT
            echo "env_name=develop" >> $GITHUB_OUTPUT
          fi

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-dist

      - name: Package for Deployment
        run: |
          cd frontend-dist
          mv next-build .next
          tar -czf ../frontend-build.tar.gz .

      - name: Transfer to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.env.outputs.host == 'EC2_HOST' && secrets.EC2_HOST || secrets.DEV_EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ steps.env.outputs.host == 'EC2_HOST' && secrets.EC2_SSH_KEY || secrets.DEV_EC2_SSH_KEY }}
          source: "frontend-build.tar.gz"
          target: "/home/ubuntu/app/artifacts/fe"
          overwrite: true

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.env.outputs.host == 'EC2_HOST' && secrets.EC2_HOST || secrets.DEV_EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ steps.env.outputs.host == 'EC2_HOST' && secrets.EC2_SSH_KEY || secrets.DEV_EC2_SSH_KEY }}
          script: bash /home/ubuntu/app/deploy.sh fe ${{ steps.env.outputs.env_name }}


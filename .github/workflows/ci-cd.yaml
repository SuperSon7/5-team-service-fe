name: Frontend CI/CD

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-source-branch:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Validate source branch
        run: |
          if [ "${{ github.head_ref }}" != "develop" ] && [[ "${{ github.head_ref }}" != hotfix/* ]]; then
            echo "❌ Error: Only 'develop' or 'hotfix/*' branches can be merged into 'main'"
            echo "Source branch: ${{ github.head_ref }}"
            exit 1
          fi
          echo "✅ Source branch validation passed: ${{ github.head_ref }}"

  ci:
    needs: [check-source-branch]
    if: always() && (needs.check-source-branch.result == 'success' || needs.check-source-branch.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run ESLint
        run: pnpm run lint

      - name: Check Prettier formatting
        run: pnpm run format:check

      - name: Build Next.js app (includes type check)
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Upload Build Artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            .next
            public
            package.json
            pnpm-lock.yaml
            next.config.ts
          retention-days: 14

      - name: Notify Discord on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "content": "❌ **Frontend CI Failed!**",
                 "embeds": [{
                   "title": "Build Details",
                   "description": "Repo: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCheck: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                   "color": 15158528
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK }} || true

  deploy:
    needs: ci
    if: |
      always() && 
      needs.ci.result == 'success' && 
      github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Set environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "host=EC2_HOST" >> $GITHUB_OUTPUT
            echo "env_name=prod" >> $GITHUB_OUTPUT
          else
            echo "host=DEV_EC2_HOST" >> $GITHUB_OUTPUT
            echo "env_name=develop" >> $GITHUB_OUTPUT
          fi

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-dist

      - name: Package for Deployment
        run: |
          cd frontend-dist
          tar -czf ../frontend-build.tar.gz .

      - name: Transfer to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.env.outputs.host == 'EC2_HOST' && secrets.EC2_HOST || secrets.DEV_EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend-build.tar.gz"
          target: "/home/ubuntu/app/artifacts/fe"
          overwrite: true

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.env.outputs.host == 'EC2_HOST' && secrets.EC2_HOST || secrets.DEV_EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: bash /home/ubuntu/app/deploy.sh fe

      - name: Notify Discord
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            COLOR=3066993
            MSG="✅ **Frontend ${{ steps.env.outputs.env_name }} 배포 성공!**"
          else
            COLOR=15158528
            MSG="❌ **Frontend ${{ steps.env.outputs.env_name }} 배포 실패!**"
          fi
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MSG\", \"embeds\": [{\"title\": \"${{ github.repository }}\", \"description\": \"Branch: ${{ github.ref_name }}\", \"color\": $COLOR}]}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }} || true

name: Static Analysis (Node.js)

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'  # 매주 월요일 09:00 UTC (CodeQL 정기 스캔)

permissions:
  contents: read
  pull-requests: write
  actions: read
  security-events: write

concurrency:
  group: static-analysis-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 코드 품질 분석 (Qodana)
  qodana:
    name: Qodana (Code Quality)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Qodana
        uses: JetBrains/qodana-action@v2024.3
        with:
          results-dir: ${{ runner.temp }}/qodana-results
          upload-result: true
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: success()
        with:
          sarif_file: ${{ runner.temp }}/qodana-results/qodana.sarif.json
          category: qodana

  # 보안 취약점 분석 (CodeQL)
  codeql:
    name: CodeQL (Security)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          config-file: ./.github/codeql/codeql-config.yml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL_DEV }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: codeql